{% extends "base.html" %}

{% block title %}Lista de Libros{% endblock %}

{% block content %}
    <h1>Listado de Libros</h1>

    <ul>
        {% for libro in libros %}
            <li>
                {{ libro.titulo }}
                <span class="acciones">
                    <a href="{% url 'Detalle_Libro' libro.id %}">Detalle</a> |
                    <a href="{% url 'Actualizar_Libro' libro.id %}">Actualizar</a> |
                    <a href="{% url 'Eliminar_Libro' libro.id %}">Eliminar</a>
                </span>
            </li>
        {% empty %}
            <li>No hay libros cargados a√∫n.</li>
        {% endfor %}
    </ul>
{% endblock %}
