<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Biblioteca Virtual{% endblock %}</title>
    <style>
        .menu {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .menu a, .menu form button {
            text-decoration: none;
            font-weight: bold;
            color: #2a5d84;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1em;
        }
        .menu a:hover, .menu form button:hover {
            color: #000;
        }
        .messages {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        .warning { background: #fff3cd; color: #856404; }
    </style>
</head>
<body>
    <div class="menu">
        <a href="{% url 'inicio' %}">Inicio</a>
        <a href="{% url 'lista_libros' %}">Lista de libros</a>
        <a href="{% url 'agregar_libro' %}">Agregar libro</a>

        {% if user.is_authenticated %}
            <form action="{% url 'cerrar_sesion' %}" method="post" style="display:inline;">
                {% csrf_token %}
                <button type="submit">Cerrar Sesión</button>
            </form>
        {% else %}
            <a href="{% url 'iniciar_sesion' %}">Iniciar Sesión</a>
        {% endif %}
    </div>

    <!-- mensajes de Django -->
    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class="{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}

    <!-- contenido específico -->
    {% block content %}{% endblock %}
</body>
</html>
